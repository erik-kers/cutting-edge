<template bindable="router">
  <require from="../custom-elements/login-modal.html"></require>
  <login-modal></login-modal>
  <md-navbar>
    <div class="container">
      <a route-href="home" class="brand-logo center">
        <img class="navbar-brand" src="../assets/images/logo.png" alt="Logo">
      </a>
      <ul class="hide-on-med-and-down left">
        <li>
          <a click.delegate="showSearchBar = !showSearchBar">
            <i class="material-icons">search</i>
          </a>
        </li>
      </ul>
      <ul class="hide-on-med-and-down right">
        <li>
          <a route-href="recipe">
            <i class="material-icons">format_list_bulleted</i>
          </a>
        </li>
        <li>
          <a class="modal-trigger" href="#login-modal">
            <i class="material-icons">person</i>
          </a>
        </li>
      </ul>
    </div>
  </md-navbar>

  <md-navbar show.bind="showSearchBar">
      <form>
        <div class="input-field blue-grey darken-4 nav-input">
          <input id="search" focus.one-time="true" type="search" placeholder="Sök på CuttingEdge" required>
          <label for="search"></label>
          <i class="material-icons" click.delegate="showSearchBar = !showSearchBar">close</i>
        </div>
      </form>
    </md-navbar>
</template>
