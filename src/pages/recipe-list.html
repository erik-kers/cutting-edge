<template>
  <article repeat.for="recipe of recipeList"> 
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <img class="recipe-header-img" src="../assets/images/onion_soup.jpg">
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col m7 s12">
            <h1 class="recipe-header">${recipe.title}</h1>
            <div>
              <i class="small star-icon material-icons">star</i>
              <i class="small star-icon material-icons">star</i>
              <i class="small star-icon material-icons">star</i>
              <i class="small star-icon material-icons">star_half</i>
              <i class="small star-icon material-icons">star_border</i>
            </div>
            <p class="recipe-description">
              ${recipe.description}
            </p>
          </div>
          <div class="col m5 s12">
            <ul>
              <li class="row">
                <div class="col s2">
                  <i class="material-icons">access_time</i>
                </div>
                <div class="col s10">
                  <span>${recipe.time}<span>
                </div>
              </li>
              <li class="row">
                <div class="col s2">
                  <i class="material-icons">room_service</i>
                </div>
                <div class="col s10">
                  <span>${recipe.course}<span>
                </div>
              </li>

              <li class="row">
                <div class="col s2">
                  <i class="material-icons">label_outline</i>
                </div>
                <div class="col s10">
                  <span repeat.for="category of recipe.categories">${category.name}, <span>
                </div>
              </li>
            </ul>
            <button class="btn waves-effect red full-width" click.delegate="saveRecipe()">Spara till kokboken</button>
          </div>
        </div>

      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col m3 s12 grey lighten-5">
            <h5 class="recipe-list-header">Ingredienser</h5>
            <ul class="recipe-list">
              <li repeat.for="ingredient of recipe.ingredients"> ${ingredient.amount} ${ingredient.unit} ${ingredient.name}</li>
            </ul>
          </div>

          <div class="col m8 s12 push-m1">
            <h5 class="recipe-list-header">Instruktioner</h5>
            <ul class="recipe-list">
              <li repeat.for="instruction of recipe.instruction">
                  ${instruction.step}. ${instruction.body}
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </article>
</template>
